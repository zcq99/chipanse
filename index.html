<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>日中翻译 | 和風詞典</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700&family=Noto+Sans+SC:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
</head>
<body>
    <div class="container">
        <!-- 搜索历史栏 -->
        <div class="history-panel">
            <h2>搜索历史</h2>
            <div id="searchHistory"></div>
        </div>

        <!-- 主要搜索区域 -->
        <div class="main-content">
            <div class="logo">
                <h1>和風詞典</h1>
                <div class="cherry-blossom"></div>
            </div>
            
            <div class="search-container">
                <input type="text" id="searchInput" placeholder="输入中文或日语...">
                <button id="translateBtn">翻译</button>
                <div id="suggestions" class="suggestions"></div>
            </div>

            <div class="result-container">
                <div id="definition" class="definition"></div>
                <div id="examples" class="examples"></div>
                <div id="translation" class="translation"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
